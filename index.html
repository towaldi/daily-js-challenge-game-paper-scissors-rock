<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <title>Paper Scissors Rock | Daily JS Challenge - Game</title>
</head>
<body>
    <!-- header -->
    <header>
        <h2>Paper Scissors Rock</h2>
    </header>

    <!-- main -->
    <main>
        <!-- computer card -->
        <div class="card computer-card">
            <h2>Computer</h2>
            <div class="computer-choice">
                <!-- img of choice -->
            </div>
        </div>

        <!-- vs symbol -->
        <div class="vs-card">
            <h3>vs</h3>
        </div>

        <!-- players card -->
        <div class="card player-card">
            <h2>Player</h2>
            <div class="player-choice">
                <!-- img of choice -->
            </div>
        </div>
        <div class="player-options">
            <button class="btn paper"><img src="./assets/icons/hand_paper.svg" alt="paper"></button>
            <button class="btn scissors"><img src="./assets/icons/hand_scissors.svg" alt="scissors"></button>
            <button class="btn rock"><img src="./assets/icons/hand_rock.svg" alt="rock"></button>
        </div>
    </main>
    <!-- link js -->
    <script src="script.js"></script>
</body>
</html>
